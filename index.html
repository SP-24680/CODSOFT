<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>

  <body>
    <section class="calculator">
      <h2>Calculator</h2>
      <center>
        <p class="js-calculation value"></p>

        <p>
          <button
            class="number"
            onclick="
        updateCalculation('1');
      "
          >
            1
          </button>

          <button
            class="number"
            onclick="
        updateCalculation('2');
      "
          >
            2
          </button>

          <button
            onclick="
        updateCalculation('3');
      "
            class="number"
          >
            3
          </button>

          <button
            onclick="
        updateCalculation(' + ');
      "
            class="operation"
          >
            +
          </button>
        </p>

        <p>
          <button
            onclick="
        updateCalculation('4');
      "
            class="number"
          >
            4
          </button>

          <button
            onclick="
        updateCalculation('5');
      "
            class="number"
          >
            5
          </button>

          <button
            onclick="
        updateCalculation('6');
      "
            class="number"
          >
            6
          </button>

          <button
            onclick="
        updateCalculation(' - ');
      "
            class="operation"
          >
            -
          </button>
        </p>

        <p>
          <button
            onclick="
        updateCalculation('7');
      "
            class="number"
          >
            7
          </button>

          <button
            onclick="
        updateCalculation('8');
      "
            class="number"
          >
            8
          </button>

          <button
            onclick="
        updateCalculation('9');
      "
            class="number"
          >
            9
          </button>

          <button
            onclick="
        updateCalculation(' * ');
      "
            class="operation"
          >
            *
          </button>
        </p>

        <p>
          <button
            onclick="
        updateCalculation('0');
      "
            class="number"
          >
            0
          </button>

          <button
            onclick="
        updateCalculation('.');
      "
            class="number"
          >
            .
          </button>

          <button
            onclick="
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
            class="number"
          >
            =
          </button>

          <button
            onclick="
        updateCalculation(' / ');
      "
            class="operation"
          >
            /
          </button>
        </p>

        <p>
          <button
            onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
            class="button"
          >
            Clear
          </button>
        </p>
      </center>
    </section>

    <script src="main.js"></script>
  </body>
</html>
